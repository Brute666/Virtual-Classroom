{% extends 'base.html' %}
{% block content %}

    <div class="row">
            <div class="col-sm-12">
                <div class="card">
                 <div class="card-body">
                  <form method="post" action="{% url 'add_teacher' %}" enctype="multipart/form-data">
                    {% csrf_token %}

                        {% include 'includes/messages.html' %}

                      <div class="row">
                          <div class="col-12">
                                    <h5 class="form-title"><span>Teacher Information</span></h5>
                          </div>
                          <div class="col-12 col-sm-6">
                              <div class="form-group">
                                 <label>Profile Picture</label>
                                 <input type="file" class="form-control" name="profile_pic" >
                                 </div>
                            </div>
                             <div class="col-12 col-sm-6">
                              <div class="form-group">
                              <label>First Name</label>
                                  <input type="text" class="form-control" name="first_name" >
                              </div>
                             </div>
                              <div class="col-12 col-sm-6">
                                  <div class="form-group">
                                    <label>Last Name</label>
                                    <input type="text" class="form-control" name="last_name" >
                                  </div>
                              </div>
                              <div class="col-12 col-sm-6">
                                  <div class="form-group">
                                    <label>Email</label>
                                    <input type="text" class="form-control" name="email" >
                                  </div>
                              </div>
                            <div class="col-12 col-sm-6">
                                            <div class="form-group">
                                               <label>Username</label>
                                               <input type="text" class="form-control" name="username" >
                                            </div>
                                         </div>

                                         <div class="col-12 col-sm-6">
                                            <div class="form-group">
                                               <label>Password</label>
                                               <input type="text" class="form-control" name="password">
                                            </div>
                                         </div>



                                   <div class="col-12 col-sm-6">
                                            <div class="form-group">
                                               <label>Teacher ID</label>
                                               <input type="text" class="form-control" name="teacher_id">
                                            </div>
                                         </div>
                                         <div class="col-12 col-sm-6">
                                            <div class="form-group">
                                               <label>Gender</label>
                                               <select class="form-control" name="gender">
                                                  <option>Select Gender</option>
                                                  <option value="Female">Female</option>
                                                  <option value="Male">Male</option>
                                                  <option value="Others">Others</option>
                                               </select>
                                            </div>
                                         </div>


                                         <div class="col-12 col-sm-6">
                                            <div class="form-group">
                                               <label>Course Taken</label>
                                                <input type="text" class="form-control" name="course_taken">
</input>
                                            </div>
                                         </div>


                                            <div class="col-12 col-sm-6">
                                            <div class="form-group">
                                               <label>Mobile Number</label>
                                                <input type="text" class="form-control" name="mobile_number">
</input>
                                            </div>
                                         </div








                                          <div class="col-12">
                                <button type="submit" class="btn btn-primary">Add</button>
                                </div>

                            </form>
                         </div>
                      </div>
                      </div>
                     </div>

{% endblock %}
